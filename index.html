<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="game_container">
      <div class="header">
        <button>
            <i class="fas fa-play"></i>
        </button>
        <span class="timer">0:0</span>
        <span class="count">9</span>
       </div>
    <div class="background">
        <img src="img/background.png" alt="background">
    </div>
    <div class="items">
        <div class="items_bug">
            <img class="bug-item" src="img/bug.png" alt="bug">
        </div>
        <div class="items_carrot">
            <img class="carrot-item"
            src="img/carrot.png" alt="bug">
        </div>
    </div>
    </section>

    <section class="popup_container">
      <div class="popup">
        <button class="popup_refresh">
            <i class="fas fa-sync-alt"></i>
        </button>
        <span class="popup_message">hello</span>
      </div>
    </section>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ef01f1d463.js" crossorigin="anonymous"></script>
</body>
</html>
